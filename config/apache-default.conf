<VirtualHost *:80>
  ServerAdmin webmaster@localhost
  DocumentRoot /root/trackdirect/htdocs/public

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

  <Directory "/root/trackdirect/htdocs/public">
    Options Indexes MultiViews
    AllowOverride All
    Require all granted
  </Directory>

  CacheQuickHandler off
  CacheRoot /var/cache/apache2/mod_cache_disk/trackdirect
  CacheEnable disk /
  CacheDirLevels 2
  CacheDirLength 1
  CacheMaxFileSize 2000000000
  CacheIgnoreNoLastMod On
  # 30 Days
  CacheDefaultExpire 43200
  CacheIgnoreCacheControl On
  CacheLastModifiedFactor 0.5
  CacheIgnoreHeaders Set-Cookie Cookie
  CacheHeader on

  CacheLock On
  CacheDisable /index.php
  CacheDisable /js/
  CacheDisable /views/
  CacheDisable /wss
</VirtualHost>
